<ng-template #loading>
  <mat-progress-bar mode="query"></mat-progress-bar>
</ng-template>

<section *ngIf="load; else loading">

  <mat-card>

      <button mat-icon-button><mat-icon>more_vert</mat-icon></button>
      <button mat-raised-button color="primary" (click)="this.i.actionsEmitter.emit('document')">CANCELAR</button>
      <button mat-raised-button color="primary" *ngIf="document.valid">SALVAR</button>
      <button mat-raised-button disabled color="primary" *ngIf="!document.valid">SALVAR</button>
    
  </mat-card>

  <app-form-error *ngIf="!document.valid"></app-form-error>

</section>
