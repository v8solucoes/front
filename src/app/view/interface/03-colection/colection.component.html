<mat-sidenav-content>
 
  <section (scroll)="i.startAnimation($event,'navColection')">

    <app-colection-nav-top [@navTop]="i.animate.navColection.animate"></app-colection-nav-top>
   
    <app-colection-header *ngIf="!i.data.subColectionIsTrue"> </app-colection-header>
  
    <app-colection-menu *ngIf="i.data.subColectionIsTrue"> </app-colection-menu> 

    <app-colection-nav-footer [@navFooter]="i.animate.navColection.animate"></app-colection-nav-footer>
     
  </section>

</mat-sidenav-content>

<mat-sidenav #document mode="side" [opened]="false" position="end">

  <router-outlet></router-outlet>

</mat-sidenav>
