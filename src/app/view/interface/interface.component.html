<ng-template #loading>
  <mat-progress-bar mode="query"></mat-progress-bar>
</ng-template>

<section>

  <mat-drawer-container [hasBackdrop]="false" *ngIf="load; else loading">

    <mat-drawer #menu mode="side" [opened]="true">

      <app-menu> </app-menu>

    </mat-drawer>

    <mat-drawer-content>

      <mat-sidenav-container>
        
        <router-outlet></router-outlet>

      </mat-sidenav-container>

    </mat-drawer-content>

  </mat-drawer-container>

</section>
