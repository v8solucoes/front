<ng-template #loading>
  <div class="gen-centerFlex">{{ i.data.language == 'en'? 'Progress...': 'Carregando...'}}</div>
  <div class="gen-centerFlex"><mat-spinner class="gen-centerFlex"></mat-spinner></div>
</ng-template>

<mat-sidenav-content *ngIf="i.load.colection; else loading">

  <section (scroll)="i.startAnimation($event,'navColection')">

    <app-colection-nav-top [@navTop]="i.animate.navColection.animate"></app-colection-nav-top>


    <app-colection-header
    (click)=" i.view.phone ? i.actionsEmitter.emit('document'):''"
    ></app-colection-header>

    <app-colection-nav-footer [@navFooter]="i.animate.navColection.animate"></app-colection-nav-footer>

  </section>

</mat-sidenav-content>

<mat-sidenav #document mode="side" [opened]="true" position="end">

  <router-outlet></router-outlet>

</mat-sidenav>
