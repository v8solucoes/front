<section (scroll)="i.startAnimation($event,'navMenu')">

  <app-menu-nav-top [@navTop]="i.animate.navMenu.animate"></app-menu-nav-top>

  <app-menu-adm (click)=" i.view.phone ? i.actionsEmitter.emit('menu'):''"></app-menu-adm>

  <app-menu-nav-footer [@navFooter]="i.animate.navMenu.animate"></app-menu-nav-footer>

</section>
