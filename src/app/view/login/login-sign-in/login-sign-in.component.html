<ng-template #loading>
  <div class="gen-centerFlex">{{ data.language == 'en'? 'Progress...': 'Carregando...'}}</div>
  <div class="gen-centerFlex"><mat-spinner class="gen-centerFlex"></mat-spinner></div>
</ng-template>

<div *ngIf="load; else loading" class="gen-centerFlex">

  <section class="gen-section">
    <app-settings></app-settings><br>
      <img src="/assets/Logo-V8-Sites01.png" alt="V8" width="50px">

    <h2>{{ data.language == 'en' ? 'App -Test!>': 'App Teste'}} </h2> 

    <app-form-group [form]="data.form[document]" [permission]="data.local.getRecursive(document).permission"
      [model]="data.local.getRecursive(document).model" [request]="data.requestLast"></app-form-group>
    
      <app-action [action]="'user-sig-in'" [width]="200"></app-action>

    <button mat-raised-button
     routerLink='../../account/account-adm-new/create/'>
      <mat-label>{{data.language == 'en' ? 'New Account': 'Nova Conta' }}</mat-label>
    </button>

    <button 
     mat-button routerLink='../../account/account-adm-new/create/'>
      {{ data.language == 'en' ? 'Forgot password?': 'Esqueceu a Senha?' }} 
    </button>

  </section>

</div>
